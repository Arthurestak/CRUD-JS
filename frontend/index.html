<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRO</h1>
    <form id="form">
        <input class="inputs" id="nome" type="text" placeholder="Nome:">
        <input class="inputs" id="email" type="email" placeholder="Email:">
        <input class="inputs" id="senha" type="password" placeholder="Senha:">
        <input class="inputs" id="confirmaSenha" type="password" placeholder="Confirmar:">
        <button type="submit" class="btCadastrar">CADASTRAR</button>
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
